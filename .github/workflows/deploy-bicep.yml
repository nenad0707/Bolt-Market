name: ğŸš€ Deploy Azure Resources with Bicep

on:
  workflow_dispatch: # OmoguÄ‡ava ruÄno pokretanje workflow-a

permissions:
  id-token: write
  contents: read

jobs:
  deploy-bicep:
    runs-on: ubuntu-latest
    name: ğŸ¯ Deploy Bicep Template
    steps:
      # Step 1: Checkout code
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Login to Azure
      - name: ğŸ”‘ Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Step 3: Deploy Bicep Template
      - name: âš¡ Deploy Bicep Template
        uses: azure/arm-deploy@v1
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: boltmarket-app-rg
          template: ./infrastructure/main.bicep

      # Step 4: Deployment Complete
      - name: âœ… Deployment Finished
        run: echo "ğŸ‰ Bicep deployment completed successfully!"
